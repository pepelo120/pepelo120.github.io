<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sándwich de Queso y Huevo</title>
  <link rel="stylesheet" href="desayuno-1-detalle.css">
</head>
<body>
  <h1>Sándwich de Queso y Huevo</h1>
  <img src="sandwich-queso-huevo.jpg" alt="Sándwich de queso y huevo">
  <h2>Ingredientes</h2>
  <ul>
    <li>2 rebanadas de pan integral</li>
    <li>1 huevo</li>
    <li>1 rebanada de queso</li>
    <li>Mantequilla</li>
  </ul>
  <h2>Preparación</h2>
  <p>Fríe el huevo al gusto. Arma el sándwich con queso y huevo. Unta mantequilla por fuera y dora en sartén.</p>
</body>
</html>
