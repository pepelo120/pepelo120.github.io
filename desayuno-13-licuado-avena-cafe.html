<body>
  <h1>Licuado de Avena y Café</h1>
  <img src="licuado-avena-cafe.jpg" alt="Licuado de avena y café">
  <h2>Ingredientes</h2>
  <ul>
    <li>1 taza de leche</li>
    <li>2 cucharadas de avena</li>
    <li>1 cucharadita de café instantáneo</li>
    <li>1 banana</li>
    <li>Hielo al gusto</li>
  </ul>
  <h2>Preparación</h2>
  <p>Licúa todos los ingredientes hasta obtener una mezcla homogénea. Sirve frío y disfruta.</p>
