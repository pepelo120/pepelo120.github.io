<body>
  <h1>Hotcakes de Avena y Plátano</h1>
  <img src="hotcakes-avena-platano.jpg" alt="Hotcakes de avena y plátano">
  <h2>Ingredientes</h2>
  <ul>
    <li>1 plátano maduro</li>
    <li>1 huevo</li>
    <li>1/2 taza de avena</li>
    <li>1/4 taza de leche</li>
    <li>Canela al gusto</li>
  </ul>
  <h2>Preparación</h2>
  <p>Licúa todos los ingredientes. Cocina en sartén con un poco de aceite hasta que se doren por ambos lados.</p>
