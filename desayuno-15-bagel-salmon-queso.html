<body>
  <h1>Bagel con Salmón y Queso Crema</h1>
  <img src="bagel-salmon-queso.jpg" alt="Bagel con salmón y queso crema">
  <h2>Ingredientes</h2>
  <ul>
    <li>1 bagel</li>
    <li>2 cucharadas de queso crema</li>
    <li>50 g de salmón ahumado</li>
    <li>Rodajas de pepino y cebolla morada</li>
    <li>Eneldo fresco (opcional)</li>
  </ul>
  <h2>Preparación</h2>
  <p>Corta el bagel, unta queso crema, coloca el salmón y las verduras. Decora con eneldo si deseas.</p>
</body>
