<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Muffin Integral con Huevo</title>
  <link rel="stylesheet" href="desayuno-1-detalle.css">
</head>
<body>
  <h1>Muffin Integral con Huevo</h1>
  <img src="muffin-integral-huevo.jpg" alt="Muffin con huevo">
  <h2>Ingredientes</h2>
  <ul>
    <li>1 pan muffin integral</li>
    <li>1 huevo</li>
    <li>1 rebanada de jamón o pavo</li>
    <li>1 rebanada de queso</li>
    <li>Espinacas (opcional)</li>
  </ul>
  <h2>Preparación</h2>
  <p>Abre el muffin, coloca huevo cocido, jamón, queso y espinaca. Calienta en sartén o microondas hasta que el queso derrita.</p>
</body>
</html>
