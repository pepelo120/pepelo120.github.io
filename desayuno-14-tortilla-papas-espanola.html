<body>
  <h1>Tortilla de Papas Española</h1>
  <img src="tortilla-papas-espanola.jpg" alt="Tortilla española">
  <h2>Ingredientes</h2>
  <ul>
    <li>3 papas medianas</li>
    <li>1 cebolla</li>
    <li>4 huevos</li>
    <li>Aceite de oliva</li>
    <li>Sal al gusto</li>
  </ul>
  <h2>Preparación</h2>
  <p>Fríe las papas y cebolla en aceite. Bate los huevos, mezcla todo y cocina en sartén hasta que cuaje. Voltea y dora por ambos lados.</p>
