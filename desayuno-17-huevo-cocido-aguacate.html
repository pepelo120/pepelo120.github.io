<body>
  <h1>Huevo Cocido con Aguacate</h1>
  <img src="huevo-cocido-aguacate.jpg" alt="Huevo cocido con aguacate">
  <h2>Ingredientes</h2>
  <ul>
    <li>2 huevos</li>
    <li>1/2 aguacate</li>
    <li>Sal y pimienta</li>
    <li>Pan integral (opcional)</li>
  </ul>
  <h2>Preparación</h2>
  <p>Cuece los huevos, pélalos y sírvelos con rodajas de aguacate. Agrega sal y pimienta. Puedes acompañar con pan.</p>
