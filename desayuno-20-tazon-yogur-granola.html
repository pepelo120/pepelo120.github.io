<body>
  <h1>Tazón de Yogur con Granola</h1>
  <img src="tazon-yogur-granola.jpg" alt="Tazón de yogur con granola y frutas">
  <h2>Ingredientes</h2>
  <ul>
    <li>1 taza de yogur natural</li>
    <li>1/2 taza de granola</li>
    <li>Frutas al gusto (fresas, plátano, arándanos)</li>
    <li>Miel (opcional)</li>
  </ul>
  <h2>Preparación</h2>
  <p>Sirve el yogur en un tazón. Añade la granola, frutas y miel por encima. Disfruta frío.</p>
